<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
	<header>
        <h1>Программное создание графики с помощью Canvas API</h1>
        <nav>
            <ul>
                <li><button onclick="window.location.href='index.html'">Home page</button></li>
                <li><button onclick="window.location.href='webforms.html'">Web-forms HTML5</button></li>
                <li><button onclick="window.location.href='player.html'">Audio and video</button></li>
                <li><button onclick="window.location.href='interactive_features.html'">Drag and Drop</button></li>
                <li><button onclick="window.location.href='canvas.html'">Canvas</button></li>
            </ul>
        </nav>
    </header>
    <h1>Лицо выражающее лучшие возможности Web-разработки</h1>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Рисуем голову
        ctx.fillStyle = '#FFCC00';
        ctx.beginPath();
        ctx.arc(200, 200, 100, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();

        // Рисуем глаза
        ctx.fillStyle = '#000000';
        ctx.beginPath();
        ctx.arc(160, 180, 10, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(240, 180, 10, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();

        // Рисуем слезы
        ctx.fillStyle = '#00BFFF';
        ctx.beginPath();
        ctx.arc(160, 200, 5, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(240, 200, 5, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();

        // Рисуем рот
        ctx.strokeStyle = '#000000';
        ctx.beginPath();
        ctx.arc(200, 230, 40, 0, Math.PI, false);
        ctx.stroke();
        ctx.closePath();
    </script>
</body>
</html>
